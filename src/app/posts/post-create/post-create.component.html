<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (submit)="onSavePost(postForm)"
    #postForm="ngForm">
    <mat-form-field>
      <!-- <mat-label>Title</mat-label> -->
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        [ngModel]="post?.title"
        required
        #title="ngModel">
      <mat-error
        *ngIf="title.invalid">Title is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Content</mat-label> -->
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #content="ngModel">
      </textarea>
      <mat-error
        *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
