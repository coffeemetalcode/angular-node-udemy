<mat-card>
  <form
    (submit)="onAddPost(postForm)"
    #postForm="ngForm">
    <mat-form-field>
      <!-- <mat-label>Title</mat-label> -->
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        ngModel
        required
        #title="ngModel">
      <mat-error
        *ngIf="title.invalid">Title is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Content</mat-label> -->
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post Content"
        ngModel
        required
        #content="ngModel">
      </textarea>
      <mat-error
        *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
