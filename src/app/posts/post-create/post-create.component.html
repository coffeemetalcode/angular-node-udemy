<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    [formGroup]="form"
    (submit)="onSavePost()">
    <mat-form-field>
      <!-- <mat-label>Title</mat-label> -->
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
      <mat-error
        *ngIf="form.get('title').invalid">Title is required.</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
        >Choose Image</button>
      <input
        type="file"
        #filePicker
        (change)="onImagePicked($event)">
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <!-- <mat-label>Content</mat-label> -->
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content">
      </textarea>
      <mat-error
        *ngIf="form.get('content').invalid">Content is required</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid">Save Post</button>
  </form>
</mat-card>
