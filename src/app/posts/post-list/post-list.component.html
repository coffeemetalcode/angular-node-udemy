<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- if posts -->
<mat-accordian *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts" id="{{ post.id }}">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imageUrl" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="basic">
        <a [routerLink]="['/edit', post.id]">Edit</a>
      </button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordian>

<!-- if !posts -->
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts to read</p>
